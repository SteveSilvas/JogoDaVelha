<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="root center">
      <section class="container">
        <strong id="title">Jogo da Velha</strong>
        <hr class="separator">
        <nav id="navigator">
          <a class="option center" href="jogar.html"> Jogar </a>
          <a class="option center" href="aprender.html"> Aprender </a>
        </nav>
      </section>
    </div>

    <style>
      body {
        margin: 0px;
        padding: 0px;
        --cor-principal: pink;
      }

      .root {
        width: 100vw;
        height: 100vh;
        background-color: black;
        color: var(--cor-principal);
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 50%;
        height: 50%;
        border: solid 1px var(--cor-principal);
        border-radius: 4px;
        display: flex;
        flex-direction: column;
      }

      #title {
        font-size: 2rem;
        margin-top: 10%;
        text-align: center;
        width: 100%;
      }

      .separator{
        width: 80%;
        background-color: var(--cor-principal);
      }

      #navigator {
        display: flex;
        flex-direction: column;
        height: 100%;
        margin-top: 10%;
        gap: 10%;
      }

      .option {
        width: 90%;
        background-color: pink;
        font-size: 1.5rem;
        margin: 0px 5%;
        color: black;
        text-decoration: none;
        border-radius: 4px;
      }
      .option:hover{
        transition: 1s;
        background-color: rgb(253, 150, 165);
      }
    </style>
  </body>
</html>
